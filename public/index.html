    // Challenge no 1 your age in days ///

    function ageInDays() {
      // logic working ////
 
     
        var birthYear = prompt('what year were you born ... good friend?');

       
        var name  = prompt("what s'  your name")
 
        var ageInDayss = (2021 - birthYear)* 365;
        

         
      
         console.log(ageInDays);
        

              /// /// fetch data//////

        const url = 'https://randomuser.me/api/?results=1';
        fetch(url)
        .then(resp => resp.json())
        .then(data=>{
           
              
          let authors = data.results;
          console.log(authors)

            for(i=0 ; i<authors.length ; i++){

                let div = document.createElement('div');
                let image = document.createElement('img');
                let p = document.createElement('p');
              
                
                image.src = authors[i].picture.large;
                div.appendChild(image);
                div.setAttribute('id', 'image')  
                div.appendChild(p);
                document.getElementById('flex-box-result').appendChild(div);
               
            }

        })

  

      // creating h1 elemenet //
       var h3 = document.createElement('h3')
     
    
      var testAnswer = document.createTextNode(  name + " you 're " + ageInDayss + '  days old')
 
         


      h3.setAttribute('id', 'ageInDays')
      h3.appendChild(testAnswer);
